name: Automated Tests & Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [ '3.10', '3.11' ]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with Ruff
      run: |
        ruff check . --fix
      continue-on-error: true
    
    - name: Format check with Black
      run: |
        black --check . 2>/dev/null || echo "Format check completed"
      continue-on-error: true
    
    - name: Type checking with MyPy
      run: |
        mypy . --ignore-missing-imports 2>/dev/null || echo "Type check completed"
      continue-on-error: true
    
    - name: Run pytest tests (SQLite)
      env:
        CI: "true"
      run: |
        pytest tests/ -v --tb=short
      continue-on-error: false
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-py${{ matrix.python-version }}
        path: .pytest_cache/
    
    - name: Test Summary
      if: always()
      run: |
        echo "Tests completed for Python ${{ matrix.python-version }}"

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff black mypy
    
    - name: Run Ruff linter
      run: ruff check . --format=json > ruff-report.json || true
    
    - name: Comment PR with linting results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v6
      with:
        script: |
          const fs = require('fs');
          const report = JSON.parse(fs.readFileSync('ruff-report.json', 'utf8'));
          if (report.length > 0) {
            const issues = report.map(r => `- ${r.filename}: ${r.message}`).join('\n');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Linting Issues Found:\n${issues}`
            });
          }
      continue-on-error: true

  notify:
    runs-on: ubuntu-latest
    needs: [test, code-quality]
    if: always()
    
    steps:
    - name: Check job status
      run: |
        if [ "${{ needs.test.result }}" = "failure" ] || [ "${{ needs.code-quality.result }}" = "failure" ]; then
          echo "Pipeline failed!"
          exit 1
        else
          echo "Pipeline passed!"
        fi
